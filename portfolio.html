<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jin Liu :: Portfolio</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <base href="https://j299liu.github.io/JinLiu-Portfolio/">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- main css -->
    <link href="css/style.css" rel="stylesheet">


    <!-- modernizr -->
    <script src="js/modernizr.js"></script>

</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="pre-container">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- end Preloader -->

    <div class="container-fluid">
        <!-- box-header -->
        <header class="box-header">
            <div class="box-logo">
                <a href="index.html"><img src="img/logo.png" width="80" alt="Logo"></a>
            </div>
            <!-- box-nav -->
            <a class="box-primary-nav-trigger" href="#0">
                <span class="box-menu-text">Menu</span><span class="box-menu-icon"></span>
            </a>
        </header>
        <!-- end box-header -->

        <!-- nav -->
        <div id="navigator-container"></div>
        <!-- end nav -->
    </div>

    <!-- top bar -->
    <div class="top-bar">
        <h1>portfolio</h1>
        <p><a href="index.html">Home</a> / Portfolio</p>
    </div>
    <!-- end top bar -->

    <!-- main container -->
    <div class="main-container portfolio-inner clearfix">
        <!-- portfolio div -->
        <div class="portfolio-div" style="overflow: hidden; min-height: 60vh;">
            <div class="portfolio">
                <!-- portfolio_filter -->
                <div class="categories-grid wow fadeInLeft">
                    <nav class="categories text-center">
                        <ul class="portfolio_filter">
                            <li><a href="" class="active" data-filter="*">All</a></li>
                            <li><a href="" data-filter=".design">Design</a></li>
                            <li><a href="" data-filter=".make">Make</a></li>
                            <li><a href="" data-filter=".analysis">Data Analysis</a></li>
                            <li><a href="" data-filter=".drawing">Drawing</a></li>
                            <li><a href="" data-filter=".urban">Urban Planning</a></li>
                            <li><a href="" data-filter=".building">Building</a></li>
                            <li><a href="" data-filter=".object">Object</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- portfolio_filter -->

                <!-- portfolio_container -->
                <div class="no-padding portfolio_container clearfix" id="project-container">
                    <!-- JS will inject project thumbnails here -->
                </div>
                <!-- end portfolio_container -->
            </div>
            <!-- portfolio -->
        </div>
        <!-- end portfolio div -->
    </div>
    <!-- end main container -->


    <!-- footer -->
    <div id="footer-container"></div>
    <!-- end footer -->

    <!-- back to top -->
    <a href="#0" class="cd-top"><i class="ion-android-arrow-up"></i></a>
    <!-- end back to top -->




    <!-- jQuery -->
    <script src="js/jquery-2.1.1.js"></script>
    <!--  plugins -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/animated-headline.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>


    <!--  custom script -->
    <script src="js/custom.js"></script>

    <script src="js/loadProjects.js"></script>
    <script>
    // Wait for all projects to load, then initialize Isotope
        renderProjects("project-container").then(() => {
            const $container = $('.portfolio_container');

            // Initialize isotope
            $container.isotope({
                itemSelector: '.col-md-4',
                layoutMode: 'fitRows'
            });

            // Bind filter buttons
            $('.portfolio_filter a').click(function (e) {
                e.preventDefault();
                $('.portfolio_filter a').removeClass('active');
                $(this).addClass('active');

                const selector = $(this).attr('data-filter');
                $container.isotope({ filter: selector });
            });
        });
    </script> 

    <script>
        fetch("m_navigator.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navigator-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading navigation:", error));
    </script>

    <script>
        fetch("m_footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-container").innerHTML = data;
        })
        .catch(error => console.error("Error loading footer:", error));
    </script>

</body>

</html>
